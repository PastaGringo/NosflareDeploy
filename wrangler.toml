compatibility_date = "DATE"
name = "nosflare"
workers_dev = false
main = "dist/worker.js"
kv_namespaces = [
    { binding = "relayDb", id = "KV_ID" }
]
routes = [
	{ pattern = "FULL_DOMAIN", zone_name = "DOMAIN" },
    { pattern = "FULL_DOMAIN/.well-known/nostr.json*", zone_name = "DOMAIN" },
    { pattern = "DOMAIN/.well-known/nostr.json*", zone_name = "DOMAIN" },
    { pattern = "FULL_DOMAIN/favicon.ico", zone_name = "DOMAIN" }
]
